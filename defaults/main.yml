---
apache_proxy_group: apache
apache_proxy_listen:
  - 443
apache_proxy_modules:
  - auth_basic
  - authn_core
  - authn_file
  - authz_core
  - authz_user
  - cloudflare
  - headers
  - mpm_worker
  - proxy
  - proxy_html
  - proxy_http
  - proxy_wstunnel
  - ssl
  - systemd
  - unixd
  - xml2enc
apache_proxy_packages:
  - httpd
  - mod_cloudflare
  - mod_ssl
  - mod_proxy_html
apache_proxy_server:
  admin: heeb@jewflix.studio
  name: jewflix.studio
  root: /etc/httpd
  tokens: ProductOnly
apache_proxy_user: apache
apache_proxy_vhosts: []
...
